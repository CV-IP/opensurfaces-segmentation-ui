{% comment %}
	Modal that shows a poly_display
	Usage: call show_modal_poly_display(image_url, vertices, header)
	Requires: js/poly/display.coffee
{% endcomment %}
<style>
	#modal-poly-display {
		width: 1000px;
		margin-left: -500px;
	}
</style>

<div class="modal hide fade" id="modal-poly-display" tabindex="-1" role="dialog"
	aria-labelledby="modal-poly-display-label" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h3 id="modal-poly-display-label"></h3>
	</div>
	<div class="modal-body">
		<p>Scroll to see the rest of the image.</p>
		<div id="modal-poly-display-body"></div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
	</div>
</div>

<script type="text/javascript">
window.show_modal_poly_display = function(photo_url, vertices, header) {
	$('#modal-poly-display-label').text((header !== undefined) ? header : '');
	$('#modal-poly-display-body').empty();
	pd = new PolyDisplay({
		container_id: 'modal-poly-display-body',
		width: 1024, height: 1024,
		photo_url: photo_url,
		vertices: vertices
	});
	$('#modal-poly-display').modal('show');
}
</script>
